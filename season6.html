<!DOCTYPE html>
<html>

<head>
    <title>Beerfactory Seasons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r122/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r122/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r122/examples/js/controls/OrbitControls.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>


</head>

<body>
    <!--Canvas-->
    <div id="canvas-container"></div>
    <!--Script-->
    <script>
        var particles = [];
        const maxRange = 300;
        const minRange = maxRange / 2;
        const textureSize = 32.0;
        let particleNum = 5000;

        var renderCalls = [];

        function render(timeStamp) {
            const posArr = particles.geometry.vertices;
            const velArr = particles.geometry.velocities;
            posArr.forEach((vertex, i) => {
                const velocity = velArr[i];
                vertex.y += velocity.y;
                if (vertex.y < 0) {
                    vertex.y = minRange;
                }
            })
            particles.geometry.verticesNeedUpdate = true;
            requestAnimationFrame(render);
            renderCalls.forEach((callback) => {
                callback();
            });
        }


        var scene = new THREE.Scene();

        const drawDrop = (ctx, canvasRadius, canvasW, canvasH) => {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(canvasW / 2, 0);
            ctx.lineTo(canvasW / 2, canvasH);
            let gradient = ctx.createLinearGradient(0, 0, 0, canvasH);
            gradient.addColorStop(0.5, 'grey');
            gradient.addColorStop(1, 'white');
            ctx.strokeStyle = gradient;
            ctx.stroke();
            ctx.restore();
        }

        const getDrops = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.lineWidth = 1;

            const diameter = textureSize;
            canvas.width = diameter;
            canvas.height = diameter;
            const canvasRadius = diameter / 2;
            drawDrop(ctx, canvasRadius, canvas.width, canvas.height);


            const texture = new THREE.Texture(canvas);
            texture.type = THREE.FloatType;
            texture.needsUpdate = true;
            return texture;
        }

        const pointGeometry = new THREE.Geometry();
        for (let i = 0; i < particleNum; i++) {
            const x = Math.floor(Math.random() * maxRange - minRange);
            const y = Math.floor(Math.random() * maxRange - minRange);
            const z = Math.floor(Math.random() * maxRange - minRange);
            const particle = new THREE.Vector3(x, y, z);
            pointGeometry.vertices.push(particle);
        }

        const pointMaterial = new THREE.PointsMaterial({
            size: 4,
            color: 0xffffff,
            vertexColors: false,
            map: getDrops(),
            transparent: true,
            fog: true,
            depthWrite: false
        });

        const velocities = [];
        for (let i = 0; i < particleNum; i++) {
            const x = 0;
            const y = Math.floor(Math.random() * 10 + 3) * -0.2;
            const z = 0;
            const particle = new THREE.Vector3(x, y, z);
            velocities.push(particle);
        }

        particles = new THREE.Points(pointGeometry, pointMaterial);
        particles.geometry.velocities = velocities;
        scene.add(particles);

        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1200);
        camera.position.set(-50, 50, 50);

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.physicallyCorrectLights = true;

        renderer.toneMapping = THREE.LinearToneMapping;
        renderer.toneMappingExposure = Math.pow(0.94, 5.0);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        document.body.appendChild(renderer.domElement);

        function renderScene() {
            renderer.render(scene, camera);
        }
        renderCalls.push(renderScene);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        controls.rotateSpeed = 0.5;
        controls.zoomSpeed = 0.9;

        controls.minDistance = 50;
        controls.maxDistance = 100;

        controls.minPolarAngle = Math.PI / 6; // radians
        controls.maxPolarAngle = Math.PI / 3; // radians

        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        renderCalls.push(function() {
            controls.update()
        });

        var loader = new THREE.GLTFLoader();
        loader.setPath('./assets/components/');

        loader.load('../MapBase/mapBase.glb', function(data) {
            var object = data.scene;
            object.position.set(0, 0, 0);
            scene.add(object);
        });

            var object = data.scene;
            object.position.set(22, 9, 10);
            scene.add(object);
        });

        });

        loader.load('retailerPink.glb', function(data) {

        loader.load('../ground/flame.glb', function(data) {
            var object = data.scene;
            object.position.set(0, -1, 0);
            object.scale.set(200, 1, 200);
            scene.add(object);
        });

        const materialArray = []

        const texloader = new THREE.TextureLoader();
        const textureFt = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_ft.jpg');
        const textureBk = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_bk.jpg');
        const textureUp = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_up.jpg');
        const textureDn = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_dn.jpg');
        const textureRt = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_rt.jpg');
        const textureLf = texloader.load('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/flame/flame_lf.jpg');

        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureFt
        }));
        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureBk
        }));
        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureUp
        }));
        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureDn
        }));
        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureRt
        }));
        materialArray.push(new THREE.MeshBasicMaterial({
            map: textureLf
        }));
        for (let i = 0; i < 6; i += 1) {
            materialArray[i].side = THREE.DoubleSide;
        }

        const skyboxGeo = new THREE.BoxGeometry(600, 600, 600);
        const skybox = new THREE.Mesh(skyboxGeo, materialArray);
        skybox.position.y = 50;
        scene.add(skybox);

        render();
    </script>

</html>
